<html>
<head>
<title>hello</title>
<script> 

<!--cloning using object-assign-->
const user = {
name:"John",
age:30
}
<!-- Object.assign(destination, source)-->
const clone = {};
Object.assign(clone, user)
clone.name ="Pete"
alert(user.name)

<!-- Object.assign using cloning-->
let deep_clone = Object.assign({},user);
alert(deep_clone.name)


<!-- Object.assign() used for modify properties into object-->

Object.assign(user, {name:"Peter"})

alert(user.name)

</script>
</head>
<body>

</body>

</html>
